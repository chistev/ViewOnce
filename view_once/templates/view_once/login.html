{% extends 'view_once/base.html' %}
{% load static %}

{% block title %}Login | ViewOnce{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="login-title">Log in to your account</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Email or Username" required class="login-input">
        <input type="password" name="password" placeholder="Password" required class="login-input">
        <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="login-footer">
        <p><a href="#">Forgot Password?</a></p>
        <p><a href="#">Create an account</a></p>
        <p class="login-note">Your login is encrypted</p>
    </div>
</div>
{% endblock %}
