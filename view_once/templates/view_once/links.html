{% extends 'view_once/base.html' %}

{% block title %}Links - ViewOnce{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="sidebar">
        {% include 'view_once/partials/sidebar.html' %}
    </div>
    <div class="main-content">
<div class="links-header">
    <h2>Links</h2>
    <button class="create-link-button">Create New Link</button>
</div>

<div class="search-controls">
    <div class="search-bar">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
        </svg>
        <input type="text" placeholder="Search links" />
    </div>
    <div class="filters">
        <select class="dropdown-filter">
            <option>All</option>
            <option>Active</option>
            <option>Used</option>
            <option>Expired</option>
        </select>
        <select class="dropdown-filter">
            <option>Sort by</option>
            <option>Newest</option>
            <option>Oldest</option>
            <option>Status</option>
        </select>
    </div>
</div>


</div>
</div>
{% endblock %}
